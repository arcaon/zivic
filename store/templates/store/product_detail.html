{% extends "base.html" %}
{% block title %}{% endblock %}
{% load staticfiles %}
{% block content %}
{% if product.image %}
    <img src="{{ product.image.url }}" alt="img" height="100" width="100">
{% else %}
    <img src="{% static 'images/logo.png' %}" width="240px">
{% endif %}
    <h2>{{ product.manufacturer }}  {{  product.name }}  {{ product.price}} UAH</h2>
    <a href="{% url 'product-buy' product.name %}">Buy</a>
{% endblock %}
